<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Rock Paper Scissors</title>
        <script src="/script.js" defer></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
    <div class="invisible" id="div-winner">You win!</div>
    <div class="invisible" id="div-loser">You lose!</div>
    <div class="invisible" id="div-tie">You tied!</div>
    <div class="container">
        <div class="top">
            <div class="round-counter">Round: <p class="div-round-counter">0</p></div>
            <div class="div-score-container">
                <div>Player Score: <p class="div-player-score">0</p></div>
                <div>CPU Score: <p class="div-cpu-score">0</p></div>
            </div>
        </div>

        <div class="middle">
            <div id="win" class="invisible">WIN</div>
            <div id="loss" class="invisible">LOSS</div>
            <div id="tie" class="invisible">TIE</div>
        </div>

        <div class="bottom">
            <button class="rps-button" id="rock-button">Rock</button>
            <button class="rps-button" id="paper-button">Paper</button>
            <button class="rps-button" id="scissors-button">Scissors</button>
        </div>
    </div>
        <button class="invisible" id="restart-button">New Game</button>
    </body>
</html>
