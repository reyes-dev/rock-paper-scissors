<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Rock Paper Scissors</title>
        <script src="/script.js" defer></script>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
    <div class="container">
        <div class="top">
            <div class="round-counter">Round</div>
            <div class="div-score-container">
                <div class="div-player-score">Player Score: </div>
                <div class="div-cpu-score">CPU Score: </div>
            </div>
        </div>

        <div class="middle">
        </div>

        <div class="bottom">
            <button class="rps-button" id="rock-button">Rock</button>
            <button class="rps-button" id="paper-button">Paper</button>
            <button class="rps-button" id="scissors-button">Scissors</button>
        </div>
    </div>

    </body>
</html>
